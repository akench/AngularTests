<!-- only runs the stuff below the div if selectedHero is not undefined -->
<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ hero.id }}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name">
      </label>
    </div>
</div>


<!-- ngModel is two way binding syntax 
    binds the hero.name property to the HTML textbox -->
