<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let currHero of heroes" 
    [class.selected]="currHero === selectedHero"
    (click)="onSelect(currHero)">
    
    <span class="badge">{{currHero.id}}</span> {{currHero.name}}
  </li>
</ul>

<!-- injects the hero detail template below, sets the hero detail's "hero" property to selected hero -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
