<!DOCTYPE html>
<html lang="en">

<head>
  <title>Music Emotions Organizer- Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div id="wrapper">
    <br>

    <h2>Register</h2>

    <form>
      <div class="form-group">
        <input type="text" placeholder="username" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <input type="password" placeholder="password" [(ngModel)]="password" (ngModelChange)="onChange()" name="password">
      </div>
      <div class="form-group">
        <input type="password" placeholder="confirm password" [(ngModel)]="confirmPassword" (ngModelChange)="onChange()" name="confirmPassword">

        <div *ngIf="!passwordsMatch">
          <div class="form-text my_alert">Passwords do not match!</div>
        </div>

      </div>
      <div *ngIf="passwordsMatch">
        <button (click)="onSubmit()" class="btn btn-primary">Register</button>
      </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>


  </div>
</body>

</html>
